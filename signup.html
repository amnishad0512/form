<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <title>Sign up</title>
</head>

<body>
    <div class="form-container">
        <form>
            <p class="error"></p>
            <input type="text" class="first" placeholder="Type your first name">
            <input type="text" class="last" placeholder="Type your last name">
            <input type="email" class="email" placeholder="Type your email">
            <input type="text" class="username" placeholder="Type your username"
                title="username is created from your email address">
            <input type="password" class="password" placeholder="Type your password">
            <button class="signup">SIGN UP</button>
        </form>
    </div>

</body>
<script src="signup.js"></script>

</html>
